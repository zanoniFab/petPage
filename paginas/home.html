<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>PetShop</title>
</head>
<body class="d-flex  flex-column align-items-center h-100">
    <header class="w-100">
        <nav class="navbar" id="navbar" class="d-flex align-items-center">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/logo.avif" alt="logo">
            </a>
            <div class="navbar-btns">
              <ul class="navbar-nav mr-auto flex-row w-10 align-items-center">
                <li class="nav-item m-10 active">
                  <a class="nav-link" href="./home.html">Loja</a>
                </li>
                <li class="nav-item m-10">
                  <a class="nav-link" href="#">Agenda</a>
                </li>
                <li class="nav-item m-10" id="logout">
                  <a class="nav-link" href="../index.html">Sair</a>
                </li>
                <li class="nav-item m-10">
                  <a class="nav-link" href="./minhaConta.html">Minha Conta</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="h-100 w-100 align-items-center d-flex flex-column">
        <div class="row">
            <div class="w-100">
              <form class="form-inline w-100">
                <div class="form-group mx-sm-3 mb-2">
                  <input type="text" class="form-control" id="buscarProduto" placeholder="Informe um produto">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Buscar</button>
              </form>
            </div>
        </div>
        <div class="w-100 d-flex">
          <div class="col-sm-3 mt-5">
            <div class="d-flex flex-column bd-highlight mb-3">
                <button type="button" class="btn btn-primary mb-3" onClick="filtraRacao(`seca`)">Ração Seca</button>
                <button type="button" class="btn btn-primary mb-3" onClick="filtraRacao(`molhada`)">Ração Molhada</button>
                <button type="button" class="btn btn-primary mb-3" onClick="exibeTodasRacoes()">Todas Rações</button>

            </div>
          </div>
          <div class="">
            <ol id="listaRacoes"></ol>
          </div>
        </div>
    </div>
    <footer>
      <p>Telefone para contato: 51 9092-3445</p>
      <p>Endereço: Rua Jorgemin, 29 - CEP 90289430 / Altamira - PR</p>
      <p>Desenvolvido por Fabiane Zanoni</p>
    </footer>
</body>
